<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Drawing App</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <div id="controls">
    <h3>Draw Mode</h3>
    <select id="mode">
      <option value="line">Line</option>
      <option value="rect">Rectangle</option>
      <option value="circle">Circle</option>
      <option value="free">Free Draw</option>
    </select>

    <h3>Style</h3>
    <label>Fill: <input type="color" id="fillColor" value="#ff0000"></label>
    <label>Stroke: <input type="color" id="strokeColor" value="#000000"></label>
    <label>Line Style:
      <select id="lineStyle">
        <option value="solid">Solid</option>
        <option value="dashed">Dashed</option>
      </select>
    </label>
    <label>Line Width: <input type="number" id="lineWidth" value="2" min="1" max="10"></label>

    <h3>Actions</h3>
    <button id="save">ðŸ’¾ Save</button>
    <button id="load">ðŸ“‚ Load</button>
    <button id="clear">ðŸ§¹ Clear</button>
  </div>

  <canvas id="canvas" width="800" height="500"></canvas>
  <script src="script.js"></script>
</body>
